<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Journal - Navbar with Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Trading Journal</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <button class="btn red-btn"><a class="btn-link" href="Log-in.html">Login</a></button>
    <div class="burger" onclick="toggleMenu()">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-content">
      <h1 class="fade-in">Simplify Your Trading, Achieve More</h1>
      <p class="slide-up">Unlock insights, track progress, and master the Indian stock market with ease.</p>
      <button class="btn blue-btn pulse" onclick="ctaClick()">Start Your Journey</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
